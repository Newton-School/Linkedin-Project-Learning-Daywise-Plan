<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #0e76a8;
      text-align: center;
    }

    form {
      width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 5px;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #0e76a8;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #095c80;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-top: 5px;
    }

    p {
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1>Job Application Form</h1>
    <form action="submit_job_application.php" method="POST" target="_blank">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required autocomplete="email"><br><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      
      <label for="resume">Resume:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
      
      <label for="coverLetter">Cover Letter:</label><br>
      <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea><br><br>
      
      <label for="linkedinProfile">LinkedIn Profile:</label>
      <input type="url" id="linkedinProfile" name="linkedinProfile"><br><br>
      
      <label for="portfolio">Portfolio:</label>
      <input type="url" id="portfolio" name="portfolio"><br><br>
      
      <p>Preferred Contact Method:</p>
      <label>
        <input type="radio" name="contactMethod" value="email" checked>Email
      </label>
      <label>
        <input type="radio" name="contactMethod" value="phone">Phone
      </label><br><br>
      
      <p>Skills:</p>
      <label>
        <input type="checkbox" name="skills[]" value="HTML">HTML
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="CSS">CSS
      </label>
      <label>
        <input type="checkbox" name="skills[]" value="JavaScript">JavaScript
      </label><br><br>
      
      <label for="experienceLevel">Experience Level:</label>
      <select id="experienceLevel" name="experienceLevel">
        <option value="entryLevel">Entry Level</option>
        <option value="midLevel">Mid Level</option>
        <option value="seniorLevel">Senior Level</option>
      </select><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
  </html>
