<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Web</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
  margin: 0;
  padding: 0;
}

.container {
  display: grid;
  grid-template-columns: 25% 75%;
  height: 100vh;
}

.sidebar {
  background-color: #f2f2f2;
  padding: 20px;
}

.sidebar h1 {
  margin-top: 0;
}

.sidebar input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

.chat-list {
  width: 100%;
  border-collapse: collapse;
}

.chat-list tr {
  border-bottom: 1px solid #ccc;
}

.chat-list td {
  padding: 10px;
}

.main-content {
  display: flex;
  flex-direction: column;
}

.chat-area {
  flex: 1;
  background-color: #f9f9f9;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

.chat {
  flex: 1;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

.message {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.message img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 10px;
}

.message p {
  background-color: #e2e2e2;
  padding: 10px;
  border-radius: 10px;
}

.message-input {
  display: flex;
  margin-top: 10px;
}

.message-input input[type="text"] {
  flex: 1;
  padding: 10px;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>WhatsApp Web</h1>
      <input type="text" placeholder="Search">
      <table class="chat-list">
        <tr>
          <td><img src="avatar1.jpg" alt="Avatar"></td>
          <td>John Doe</td>
        </tr>
        <tr>
          <td><img src="avatar2.jpg" alt="Avatar"></td>
          <td>Jane Smith</td>
        </tr>
        <tr>
          <td><img src="avatar3.jpg" alt="Avatar"></td>
          <td>Mark Johnson</td>
        </tr>
      </table>
    </div>
    <div class="main-content">
      <div class="chat-area">
        <div class="chat">
          <div class="message">
            <img src="avatar1.jpg" alt="Avatar">
            <p>Hello, how are you?</p>
          </div>
          <div class="message">
            <img src="avatar2.jpg" alt="Avatar">
            <p>I'm good, thanks!</p>
          </div>
          <div class="message">
            <img src="avatar1.jpg" alt="Avatar">
            <p>What about you?</p>
          </div>
        </div>
        <div class="message-input">
          <input type="text" placeholder="Type a message">
          <button>Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
