
<!-- Step 2 - Starting left side bottom, styling recent div, introducing font awesome -->
<head>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        body{
            background: rgb(235, 235, 235);
        }
        .profile {
            background: white;
            width: 250px;
            font-family:  'Poppins', sans-serif;
            border-radius: 20px;
        }
        .profile h1 {
            font-size: 23px;
        }
        .profile p {
            font-size: 15px;
        }

        .profile-header{
            background-color: rgb(82, 92, 105);
            text-align: center;
            border-radius: 18px 18px 0px 0px;
        }

        .profile-header img {
            border-radius: 50%;
            height: 4.5rem;
            position: relative;
            top: 25px;
        }

        .profile-body p{
            color: grey;
        }

        .profile-info {
            text-align: center;
            padding-top: 20px;
        }

        .profile-info h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .profile-info p{
            font-size: 14px;
            margin-top: 0;
            color: grey;
        }

        .profile-stats {
            padding: 5px;
        }

        .profile-stats p{
            margin: 10px 0;
            font-size: 12px;
        }

        hr {
            margin: 0;
        }

        .profile-premium{
            padding: 5px;
        }

        .profile-premium p{
            font-size: 12px;
            margin: 10px 0;
        }

        .profile-premium h4{
            font-size: 15px;
            margin: 10px 0;
        }  

        .profile-items {
            padding: 5px;
        }

        .profile-items p {
            font-size: 12px;
        }

        .metric span{
            color: blue;
            float: right;
        }


        .groups-and-recent{
            background: white;
            width: 220px;
            padding: 15px;
            font-family:  'Poppins', sans-serif;
            border-radius: 20px;
            margin-top: 10px;
        }

        .recent h5{
            font-size: 12px;
        }

        .recent h4{
            font-size: 10px;
            color: grey;
        }

        .recent i {
            color: rgb(83, 83, 83);
        }
     </style>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxUXYmbcwcoIYKhXgzZut6BPn_7FsIi1VL5A&usqp=CAU" alt="" />
        </div>

        <div class="profile-body">
            <div class="profile-info">
                <h1>Apoorv Singh</h1>
                <p>Full Stack Developer</p>
            </div>
            <hr />
            <div class="profile-stats">
                <p class="metric">Who viewed your profile <span>42</span></p>
                <p class="metric">View of your post <span>64</span></p>
            </div>
            <hr />
            <div class="profile-premium">
                <p>Access exclusive tools & insights</p>
                <h4>Try Premium for free</h4>
            </div>
            <hr />
            <div class="profile-items">
                <p>My items</p>
            </div>
        </div>
    </div>


    <div class="groups-and-recent">
        <div class="recent">
            <h5>Recent</h5>
            <div>
                <i class="fa-solid fa-users"></i>
                <h4>Web Designer, HTML & CSS...</h4>
            </div>
            <div>
                <i class="fa-solid fa-users"></i>
                <h4>The Flexbox Jobs...</h4>
            </div>
            <div>
                <i class="fa-solid fa-users"></i>
                <h4>Front End Developer Group</h4>
            </div>
            <div>
                <i class="fa-solid fa-users"></i>
                <h4>UI Developer / Front End...</h4>
            </div>
        </div>
    </div>
</body>
