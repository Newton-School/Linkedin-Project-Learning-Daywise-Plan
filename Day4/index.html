
<!-- Step 1 - Introducing global seclector, give color to body and profile , and remove border from profile-->
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
        body{
            background: rgb(235, 235, 235);
        }
        .profile {
            background: white;
            width: 250px;
            font-family:  'Poppins', sans-serif;
            border-radius: 20px;
        }
        .profile h1 {
            font-size: 23px;
        }
        .profile p {
            font-size: 15px;
        }

        .profile-header{
            background-color: rgb(82, 92, 105);
            text-align: center;
            border-radius: 18px 18px 0px 0px;
            background-image: url("https://marketplace.canva.com/EAE2cQaUHVA/1/0/1600w/canva-black-minimal-motivation-quote-linkedin-banner-HoRi-2buBWk.jpg");
            background-position: center;
            background-size: cover;
        }

        .profile-header img {
            border-radius: 50%;
            height: 4.5rem;
            position: relative;
            top: 25px;
        }

        .profile-body p{
            color: grey;
        }

        .profile-info {
            text-align: center;
            padding-top: 20px;
        }

        .profile-info h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .profile-info p{
            font-size: 14px;
            margin-top: 0;
            color: grey;
        }

        .profile-stats {
            padding: 5px;
        }

        .profile-stats p{
            margin: 10px 0;
            font-size: 12px;
        }

        hr {
            margin: 0;
        }

        .profile-premium{
            padding: 5px;
        }

        .profile-premium p{
            font-size: 12px;
            margin: 10px 0;
        }

        .profile-premium h4{
            font-size: 15px;
            margin: 10px 0;
        }  

        .profile-items {
            padding: 5px;
        }

        .profile-items p {
            font-size: 12px;
        }

        .metric span{
            color: blue;
            float: right;
        }
     </style>
</head>
<body>
    <div class="profile">
        <div class="profile-header">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxUXYmbcwcoIYKhXgzZut6BPn_7FsIi1VL5A&usqp=CAU" alt="" />
        </div>
        <div class="profile-body">
            <div class="profile-info">
                <h1>Apoorv Singh</h1>
                <p>Full Stack Developer</p>
            </div>
            <hr />
            <div class="profile-stats">
                <p class="metric">Who viewed your profile <span>42</span></p>
                <p class="metric">View of your post <span>64</span></p>
            </div>
            <hr />
            <div class="profile-premium">
                <p>Access exclusive tools & insights</p>
                <h4>Try Premium for free</h4>
            </div>
            <hr />
            <div class="profile-items">
                <p>My items</p>
            </div>
        </div>
    </div>
</body>
